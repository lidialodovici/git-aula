<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;400&family=Yantramanav:wght@100&display=swap"
    rel="stylesheet">
  <title>Git - Curso</title>
</head>

<body>
  <section>
    <h1>Como usar o git</h1>
    <p>Alguns comandos usados na criação e uso de branchs:</p>
    <h3>Como criar uma branch</h3>
    <code>git branch _nome_do_branch</code>
    <h3>Como mudar para a branch</h3>
    <code>git branch _nome_do_branch</code>
    <h3>Como criar e já mudar para a branch</h3>
    <code>git checkout -b _nome_do_branch</code>
    <h3>Voltar para a Master</h3>
    <code>git checkout main</code>
  </section>
</body>

</html>
